<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <div id="title"><h1 class="opacity">LOGIN</h1></div>
                <form id="login-form" onsubmit="return validateForm()">
                    <input type="text" name="login-user" id="login-user" placeholder="USER">
                    <span id="user-error" class="error-message"></span>
                    <input type="password" name="login-password" id="login-password" placeholder="PASSWORD">
                    <span id="password-error" class="error-message"></span>
                    <button type="submit" name="submit-login" id="submit-login"  class="opacity">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
