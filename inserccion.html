<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insercción</title>
    <link rel="stylesheet" href="./css/inserccion-modifiacion.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">

    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <div id="title"><h1 class="opacity">REGISTRAR</h1></div>
                <form id="myForm">
                    <input type="user" name="insert-user" id="insert-user" placeholder="USER" >
                    <div> <span id="insert-user-error" class="error-message"></span> </div>

                    <input type="password" name="insert-password" id="insert-password" placeholder="PASSWORD" >
                    <div class="form-group"> <span id="insert-password-error" class="error-message"></span> </div>

                    <input type="text" name="insert-name" id="insert-name" placeholder="NAME" >
                    <div class="form-group"> <span id="insert-name-error" class="error-message"></span> </div>

                    <input type="text" name="insert-last-names" id="insert-last-names" placeholder="LAST-NAME" >
                    <div class="form-group"> <span id="insert-last-names-error" class="error-message"> </span></div>

                    <input type="text" name="insert-dni" id="insert-dni" placeholder="DNI" >
                    <div class="form-group"> <span id="insert-dni-error" class="error-message"> </span></div>

                    <input type="text" name="insert-mail" id="insert-mail" placeholder="MAIL" >
                    <div class="form-group"><span id="insert-mail-error" class="error-message"></span></div>

                    <input type="date" name="insert-date-birthday" id="insert-date-birthday">
                    <div class="form-group"><span id="insert-date-birthday-error" class="error-message"></span></div>

                    <input type="number" id="insert-children" name="insert-children" placeholder="NUMBER CHILDRENS">
                    <div class="form-group"><span id="insert-children-error" class="error-message"></span></div>

                    <select class="select-class" name="insert-gender" id="insert-gender">
                        <option value="man" selected>Hombre</option>
                        <option value="woman">Mujer</option>
                        <option value="other">Otro</option>
                    </select>

                    <select class="select-class" name="insert-department" id="insert-department">
                        <option value="1" selected>DPO-Administración</option>
                        <option value="2">DPO-Técnicos</option>
                        <option value="3">DPO-Recursos Humanos</option>
                    </select>
                    <br> <br>
                    <div class="form-group"><span id="insert-department-error" class="error-message"></span></div>
                    <div class="form-group"><span id="insert-gender-error" class="error-message"></span></div>

                    <br>

                    <div class="checkbox-container">
                        <label class="checkbox-label">Recibir información adicional</label>
                        <input value="yes"  type="radio" name="receive-info" id="receive-info-y"> yes
                        <input value="no" type="radio" name="receive-info" id="receive-info-n"> no
                    </div>
                    <br>
                    <div class="form-group"><span id="insert-info-error" class="error-message"></span></div>

                    <div class="checkbox-container">
                        <label class="checkbox-label">Idiomas</label>
                        <input value="spa" type="checkbox" name="languages" id="languages-esp"> esp
                        <input value="no" type="checkbox" name="languages" id="languages-eng"> eng
                        <input value="no" type="checkbox" name="languages" id="languages-frc"> frc
                        <input value="no" type="checkbox" name="languages" id="receive-info-alm"> alm
                    </div>

                    <div class="form-group"><span id="checkbox-error" class="error-message"></span></div>
                    
                    <button type="submit" name="submit-register" id="submit-register"  class="opacity">SUBMIT</button>
                </form>
            </div>
        </div>
        
    </section>
    <script src="./js/inserccion-modificacion.js"> </script>
</body>
</html>
